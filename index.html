            --bg: #ffffff;
            --text: #0f172a;

            background: var(--text);
            color: var(--bg);
            border-color: var(--text);

    <script>
        let allPosts = [];
        let activeTags = new Set();
        let searchQuery = "";

        // Router
        window.addEventListener('hashchange', router);
        window.addEventListener('load', router);

        async function router() {
            const hash = window.location.hash;
            if (hash.startsWith('#article/')) {
                const slug = hash.replace('#article/', '');
                // Append .md for the file fetch if it's not present (clean URLs)
                const filename = slug.endsWith('.md') ? slug : slug + '.md';
                await loadPostView(filename);
            } else {
                showListView();
            }
        }

        function navigateTo(path) {
            if (!path) {
                // Reset to clean home state
                window.location.hash = '';
                document.getElementById('search-input').value = '';
                searchQuery = '';
                activeTags.clear();
                renderTags();
                renderPosts();
            } else {
                window.location.hash = path;
            }
        }

        // Embedded posts data (works offline/locally without CORS issues)
        const EMBEDDED_POSTS = [
            {
                "title": "The Physical Wall",
                "date": "Jan 24, 2026",
                "filename": "the-physical-wall.md",
                "tags": ["Investing", "AI", "Robotics", "Engineering", "Philosophy"]
            },
            {
                "title": "The Trojan Horse: Protecting the Future of Open Manufacturing",
                "date": "Jan 22, 2026",

                "tags": ["Manufacturing", "Privacy", "3D Printing", "Open Source"]

            {
                "title": "The Future of Robotics",
                "date": "Jan 22, 2026",
                "filename": "future-of-robotics.md",
                "tags": ["Robotics", "Manufacturing", "AI"]
            },
            {
                "title": "The Convergence of Systems: Investing and Engineering",
                "date": "Jan 22, 2026",
                "filename": "investing-systems.md",
                "tags": ["Investing", "Engineering", "Philosophy"]
            }
        ];

        async function init() {
            try {
                // Try fetching posts.json (works on servers/GitHub Pages)
                const response = await fetch('posts.json');
                if (!response.ok) throw new Error("Failed to load registry");
                allPosts = await response.json();
            } catch (e) {
                // Fallback to embedded data (works locally with file://)
                console.log("Using embedded posts data (local/offline mode)");
                allPosts = EMBEDDED_POSTS;
            }

            renderTags();
            renderPosts();
        }

        function renderTags() {
            const tags = new Set();
            allPosts.forEach(p => p.tags.forEach(t => tags.add(t)));
            const container = document.getElementById('tag-cloud');

            let html = `<span class="tag ${activeTags.size === 0 ? 'active' : ''}" onclick="filterByTag(null)">All</span>`;
            [...tags].sort().forEach(tag => {
                const isSelected = activeTags.has(tag);
                html += `<span class="tag ${isSelected ? 'active' : ''}" onclick="filterByTag('${tag}')">${tag}</span>`;
            });
            container.innerHTML = html;
        }

        function handleSearch() {
            searchQuery = document.getElementById('search-input').value.toLowerCase();
            renderPosts();
        }

        function filterByTag(tag) {
            if (!tag) activeTags.clear();
            else activeTags.has(tag) ? activeTags.delete(tag) : activeTags.add(tag);
            renderTags();
            renderPosts();
        }

        function renderPosts() {
            const container = document.getElementById('post-list');
            const filtered = allPosts.filter(post => {
                const matchesTags = activeTags.size === 0 || [...activeTags].every(t => post.tags.includes(t));
                const matchesSearch = post.title.toLowerCase().includes(searchQuery) ||
                    post.tags.some(t => t.toLowerCase().includes(searchQuery));
                return matchesTags && matchesSearch;
            });

            if (filtered.length === 0) {
                container.innerHTML = `<div class="loading">No articles found.</div>`;
                return;
            }

            container.innerHTML = filtered.map(post => {
                // Create clean slug by removing .md extension
                const slug = post.filename.replace('.md', '');
                return `
            <div class="post-entry" onclick="navigateTo('#article/${slug}')">
                <div class="post-meta">
                    <span>${post.date}</span>
                </div>
                <div class="post-title">${post.title}</div>
                <div class="post-tags-list">
                    ${post.tags.map(t => `<span class="post-tag-item">#${t}</span>`).join('')}
                </div>
            </div>
            `;
            }).join('');
        }

        // Embedded markdown content for offline/local viewing

            "trojan-horse-manufacturing.md": `## **The Trojan Horse: Protecting the Future of Open Manufacturing**

The freedom to create is under a new kind of siege. While presented as a public safety measure, **Washington House Bill 2321** represents a fundamental shift in how we interact with technology, threatening the very foundations of **open-source manufacturing**, digital privacy, and our **First Amendment rights** to express ourselves through code and geometry.

### **The Mandate: Monitoring the "Geometric DNA"**
At its core, HB 2321 requires that by **July 1, 2027**, every 3D printer sold in Washington must be equipped with "blocking features". These features are not simple file-name filters; they utilize a **firearms blueprint detection algorithm** to identify and reject prohibited shapes with a "high degree of reliability".

This technology relies on **"Geometric DNA,"** analyzing the actual structure of a 3D model rather than its metadata. To function, your printer would need to:
*   **Phone Home:** Connect to a government-managed server to receive updates on "banned" shapes.
*   **Handshake Authentication:** Validate that the slicer software is "authorized," effectively locking out independent or older versions of software like Cura or Orca Slicer.
*   **Eliminate Root Access:** The bill mandates that these features cannot be overridden by users with "significant technical skill," potentially making **open-source firmware** like Marlin or Clipper illegal to install on new machines.

### **Code is Law: The First Amendment and the Right to Make**
The making community operates on a core philosophy: **Code is Speech**. In 2018, legal settlements established that digital blueprints are a form of protected expression. When a designer creates a 3D model, they are translating an idea from their mind into a geometric language—blocking the ability to "print" that language is a direct violation of **creative expression**.

As makers, we believe that we should have the right to manufacture whatever our minds choose to create, provided it follows the ethos of our community: **benefit the local and global collective and do no harm**. 3D printing has enabled massive humanitarian efforts, such as the "Christmas print drive" that provided toys to over 5,000 children in hospitals and shelters. This innovation is only possible when the tools are open and accessible.

### **The Destruction of Open-Source Ecosystems**
The scope of this bill is dangerously broad. It defines a "3D printer" as any machine capable of **additive or subtractive manufacturing**. This means the same "spyware" requirements could soon apply to:
*   **CNC Machines and Lathes**
*   **Laser Cutters and Water Jets**
*   **Home-built Kits (Voron, RatRig, etc.):** States could sue kit manufacturers into oblivion by claiming they violate the "spirit of the law" by providing non-compliant parts.

By requiring machines to be "un-tamperable," the law effectively criminalizes the use of **Free and Open-Source Software (FOSS)**. If you cannot modify the code on the machine you own, you don't truly own it—you are merely "renting" the right to use it from the manufacturer and the state.

### **The Corporate Slippery Slope: DRM for the Physical World**
While the current focus is on firearms, the infrastructure being built is a **Trojan horse for corporate censorship**. Once a government-controlled "blacklist" of shapes exists, it is only a matter of time before major corporations lobby to add their own **Intellectual Property (IP)** to the list.

Imagine a world where:
*   **The "Mouse" (Disney)** blocks you from printing a fan-art superhero bust for your child.
*   **Auto Manufacturers (Ford or John Deere)** prevent you from printing a replacement plastic clip for your tractor or truck, forcing you to buy the "official" part at a massive markup.
*   **Planned Obsolescence:** Manufacturers could use the "safety" excuse to brick older printers that cannot support the latest "AI detection" algorithms, forcing you into a 1-to-3-year upgrade cycle.

### **A Call to Action for the Global Community**
We must change the narrative. 3D printing is about **innovation, repair, and education**, not the "movie plot" scenarios used to justify these laws. The "ghost gun" crisis is often exaggerated by including traditional firearms with scratched-off serial numbers, rather than 3D-printed ones, which are statistically rare in actual crimes.

**What you can do:**

3.  **Support Open Source:** Advocate for the right to use and modify the software on the machines you pay for.

We have the right to pull an idea out of our imagination and hold it in our hands. Let's ensure that the tools of the future remain **free, open, and in our control.**`

        async function loadPostView(filename) {
            // Switch to content view immediately to prevent flicker
            document.getElementById('list-view').style.display = 'none';
            document.getElementById('content-view').style.display = 'block';
            window.scrollTo(0, 0);

            const detailEl = document.getElementById('post-detail');
            detailEl.innerHTML = '<div class="loading">Loading...</div>';

            let md = null;

            try {
                // Try fetching from server (works on GitHub Pages)
                const response = await fetch(`posts/${filename}`);
                if (!response.ok) throw new Error("Post not found");
                md = await response.text();
            } catch (e) {
                // Fallback to embedded content (works locally with file://)
                console.log("Using embedded content (local/offline mode)");
                md = EMBEDDED_CONTENT[filename];
            }

            if (md) {
                detailEl.innerHTML = marked.parse(md);
            } else {
                detailEl.innerHTML = '<div class="loading">Article not found.</div>';
            }
        }

        function showListView() {
            document.getElementById('content-view').style.display = 'none';
            document.getElementById('list-view').style.display = 'block';

            // If we haven't loaded posts yet (fresh load on homepage), do it
            if (allPosts.length === 0) init();
        }

        // Theme Management
        const toggle = document.getElementById('theme-toggle');
        const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        const savedTheme = localStorage.getItem('theme');

        if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
            document.documentElement.setAttribute('data-theme', 'dark');
            toggle.innerText = 'Light Mode';
        }

        toggle.addEventListener('click', () => {
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            const newTheme = isDark ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            toggle.innerText = isDark ? 'Dark Mode' : 'Light Mode';
        });

        // Start
        // The 'load' event listener covers the initial router call
    </script>
